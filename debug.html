<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Hamburger Menu</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .debug-info {
            background: #f0f0f0;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        .navbar {
            background: #333;
            padding: 10px;
            position: relative;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-logo {
            color: white;
            font-weight: bold;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }
        
        .bar {
            width: 25px;
            height: 3px;
            background: white;
            margin: 2px 0;
            transition: 0.3s;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .hamburger {
                display: flex !important;
            }
            
            .nav-menu {
                position: absolute;
                top: 100%;
                right: 0;
                background: #000;
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 5px;
                padding: 10px 0;
                min-width: 200px;
                display: none;
                flex-direction: column;
                gap: 0;
                z-index: 1000;
            }
            
            .nav-menu.active {
                display: block !important;
            }
            
            .nav-item {
                margin: 0;
            }
            
            .nav-link {
                display: block;
                padding: 15px 20px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h2>Debug Information</h2>
        <p>Window width: <span id="window-width"></span></p>
        <p>Is mobile: <span id="is-mobile"></span></p>
        <p>Hamburger visible: <span id="hamburger-visible"></span></p>
        <p>Menu items count: <span id="menu-items-count"></span></p>
    </div>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">LOGO</div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Careers</a>
                </li>
            </ul>
            <button class="hamburger" type="button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </nav>
    
    <div class="debug-info">
        <h3>Instructions:</h3>
        <p>1. Resize browser to mobile size (â‰¤768px)</p>
        <p>2. Click the hamburger menu</p>
        <p>3. Check if menu items appear</p>
    </div>

    <script>
        function updateDebugInfo() {
            document.getElementById('window-width').textContent = window.innerWidth;
            document.getElementById('is-mobile').textContent = window.innerWidth <= 768;
            
            const hamburger = document.querySelector('.hamburger');
            const computedStyle = window.getComputedStyle(hamburger);
            document.getElementById('hamburger-visible').textContent = computedStyle.display !== 'none';
            
            const menuItems = document.querySelectorAll('.nav-item');
            document.getElementById('menu-items-count').textContent = menuItems.length;
        }
        
        function initMobileNavigation() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            console.log('Hamburger found:', !!hamburger);
            console.log('Nav menu found:', !!navMenu);
            
            if (hamburger && navMenu) {
                hamburger.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Hamburger clicked!');
                    console.log('Menu classes before:', navMenu.className);
                    console.log('Menu display before:', window.getComputedStyle(navMenu).display);
                    
                    navMenu.classList.toggle('active');
                    hamburger.classList.toggle('active');
                    
                    console.log('Menu classes after:', navMenu.className);
                    console.log('Menu display after:', window.getComputedStyle(navMenu).display);
                });
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateDebugInfo();
            initMobileNavigation();
            
            window.addEventListener('resize', updateDebugInfo);
        });
    </script>
</body>
</html>
