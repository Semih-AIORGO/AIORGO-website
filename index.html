<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIORGO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">AIORGO</a>
            </div>
      <ul class="nav-menu">
        <button class="menu-close-btn" aria-label="Close menu"></button>
        <li class="nav-item">
          <a href="#about" class="nav-link" style="--i: 1">about</a>
        </li>
        <li class="nav-item">
          <a href="#projects" class="nav-link" style="--i: 2">projects</a>
        </li>
        <li class="nav-item">
          <a href="#about" class="nav-link" style="--i: 3">about</a>
        </li>
        <li class="nav-item">
          <a href="#contact" class="nav-link" style="--i: 4">Contact</a>
        </li>
      </ul>
            <button class="hamburger" type="button" aria-label="Toggle navigation menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-container">
                <div class="hero-content">
                    <h1 class="hero-title" id="typing-text">
                        <span class="letter" style="--delay: 1">B</span><span class="letter" style="--delay: 2">u</span><span class="letter" style="--delay: 3">i</span><span class="letter" style="--delay: 4">l</span><span class="letter" style="--delay: 5">t</span>
                        <span class="letter space" style="--delay: 6"> </span>
                        <span class="letter" style="--delay: 7">f</span><span class="letter" style="--delay: 8">o</span><span class="letter" style="--delay: 9">r</span>
                        <span class="letter space" style="--delay: 10"> </span>
                        <span class="letter" style="--delay: 11">W</span><span class="letter" style="--delay: 12">h</span><span class="letter" style="--delay: 13">a</span><span class="letter" style="--delay: 14">t</span><span class="letter" style="--delay: 15">'</span><span class="letter" style="--delay: 16">s</span>
                        <span class="letter space" style="--delay: 17"> </span>
                        <span class="letter" style="--delay: 18">N</span><span class="letter" style="--delay: 19">e</span><span class="letter" style="--delay: 20">x</span><span class="letter" style="--delay: 21">t</span>
                        <span class="typing-cursor" style="--delay: 22">|</span>
                    </h1>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
